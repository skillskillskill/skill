{% extends 'base.html' %}

{% block content %}
<h1>최신 글</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
