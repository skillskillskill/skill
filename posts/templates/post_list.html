{% extends 'base.html' %}
{% block content %}
    <h2>게시글 목록</h2>
    <a href="{% url 'post_create' %}">새 게시글 작성</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.slug }}</a>
                - {{ post.author_id }} ({{ post.created_at|date:"Y-m-d" }})
            </li>
        {% empty %}
            <li>게시글이 없습니다.</li>
        {% endfor %}
    </ul>
{% endblock %}
