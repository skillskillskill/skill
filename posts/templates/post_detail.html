{% extends 'base.html' %}
{% block content %}
    <h2>{{ post.slug }}</h2>
    <p>작성자 : {{ post.author_id }}</p>
    <p>작성일 : {{ post.created_at }}</p>
    <p>{{ post.content|linebreaks }}</p>
    <p>조회수 : {{ post.view_count }}</p>
    <a href="{% url 'post_update' post.pk %}">수정</a>
    <a href="{% url 'post_delete' post.pk %}">삭제</a>
    <a href="{% url 'post_list' %}">목록으로</a>
{% endblock %}
