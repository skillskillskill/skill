{% extends 'base.html' %}
{% block content %}
    <h2>내가 좋아요한 게시물</h2>
    <ul>
        {% for post in liked_posts %}
            <li>
                <a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>좋아요한 게시물이 없습니다.</li>
        {% endfor %}
    </ul>
{% endblock %}
